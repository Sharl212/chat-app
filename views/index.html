<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Messanger</title>
    <!-- <link rel="stylesheet" href="/libs/bootstrap/bootstrap.css"/> bootstrap -->
  </head>
  <body>
    <marquee behavior="scroll" direction="left">Hi</marquee>
    <div class="container">
      <ul id='messages'></ul>
      <form class="form" method="post">
        <input type="text" name="from" required autocomplete="off"><br>
        <input type="text" name="msgContent" required autocomplete="off">
        <button type="submit" name="button">send</button>
      </form>
    </div>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script> <!-- Socket.io -->
<script src="/libs/jquery-3.2.1.min.js"></script> <!-- JQuery -->
<script src="/libs/moment.js"></script> <!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script> <!-- Mustache.js -->
<script src="/javascripts/functionStructure.js"></script>
<script id='message-template' type='text/template'>
  <li class='message'>
    <div class='message__title'>
      <h4 class='from'>{{hbs}}</h4>
      <span class='createdAt'>{{createdAt}}</span>
    </div>
    <div class='message__body'>
      <p class='text'>{{content}}</p>
    </div>
  </li>
</script>
